<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>Bulk sms gate</title>
  </head>
  <body>
    <div class="login-page-container">
      <div class="container-fluid p-0">
        <div class="row responsive-shadow overflow-hidden">
          <div class="col-12 col-md-12 col-lg-7 col-xl-7 px-0">
            <div
              class="login-right-section overflow-hidden d-flex align-items-center justify-content-center"
            >
              <img
                src="./assets/img/layout/5154267.jpg"
                alt=""
                class="h-100 w-100"
              />
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-5 col-xl-5 px-0">
            <div
              class="login-left-section d-flex align-items-center justify-content-center"
            >
              <div class="form-container">
                <div class="only-small-screen">
                  <div class="small-screen-logo">
                    <img
                      src="./assets/img/layout/Add a heading.png"
                      alt=""
                      class="w-100"
                    />
                  </div>
                </div>
                <div>
                  <h3>Login with <span>Gen sms</span></h3>
                </div>
                <form>
                  <div class="my-3">
                    <label for="exampleInputEmail1" class="form-label d-block"
                      >Email address</label
                    >
                    <div class="d-flex align-items-center border-bottom">
                      <i class="las la-envelope fs-3 text-primary"></i>
                      <input
                        type="email"
                        placeholder="example@gmail.com"
                        class="border-0 w-100 p-2"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label
                      for="exampleInputPassword1"
                      class="form-label d-block"
                      >Password</label
                    >
                    <div class="d-flex align-items-center">
                      <i class="las la-lock fs-3 text-primary"></i>
                      <input
                        type="password"
                        placeholder="123456"
                        class="border-0 border-bottom w-100 p-2"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div
                    class="mb-3 form-check d-flex align-items-center justify-content-between"
                  >
                    <div>
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >remember password</label
                      >
                    </div>
                    <a href="#">Forget password?</a>
                  </div>
                  <button
                    type="submit"
                    class="shadow btn btn--info w-100 mt-2 text-light"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/fontAwesome.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
